<style type="text/css">
/* <![CDATA[ */
	.codebox_plus code
	{
		color: black;
		max-height: none;
	}
	.codebox_plus .collapsed
	{
		max-height: 187px; /* currently 11 lines */
	}
	.codebox_plus_about
	{
		float: right;
		font-weight: normal;
		text-transform: none;
	}
<!-- INCLUDE codebox.css -->
/* ]]> */
</style>

<script type="text/javascript">
/* <![CDATA[ */
	function codebox_plus_toggle(a, expand, collapse)
	{
		var e = a.parentNode.parentNode.getElementsByTagName('code')[0];
		var text = e.textContent ? 'textContent' : 'innerText';
		
		if (e.className == 'collapsed')
		{
			e.className = '';
			a[text] = collapse;
		}
		else
		{
			e.className = 'collapsed';
			a[text] = expand;
		}
	}

	function codebox_plus_select(a)
	{
		var e = a.parentNode.parentNode.getElementsByTagName('code')[0];

		// Not IE and IE9+
		if (window.getSelection)
		{
			var s = window.getSelection();
			// Safari
			if (s.setBaseAndExtent)
			{
				s.setBaseAndExtent(e, 0, e, e.innerText.length - 1);
			}
			// Firefox and Opera
			else
			{
				// workaround for bug # 42885
				if (window.opera && e.innerHTML.substring(e.innerHTML.length - 4) == '<BR>')
				{
					e.innerHTML = e.innerHTML + '&nbsp;';
				}

				var r = document.createRange();
				r.selectNodeContents(e);
				s.removeAllRanges();
				s.addRange(r);
			}
		}
		// Some older browsers
		else if (document.getSelection)
		{
			var s = document.getSelection();
			var r = document.createRange();
			r.selectNodeContents(e);
			s.removeAllRanges();
			s.addRange(r);
		}
		// IE
		else if (document.selection)
		{
			var r = document.body.createTextRange();
			r.moveToElementText(e);
			r.select();
		}
	}
/* ]]> */
</script>
